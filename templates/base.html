<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cichorium</title>
  <link rel="stylesheet" href="/static/css/app.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.css">
  <link rel="stylesheet" href="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body style="background-color: rgba(187, 239, 165)">
  <header class="website-title-header">
    <a class="website-title-anchor" href="/pokemon">Cichorium</a>
    <a href="/pokemon">
      <img src="/static/images/chikorita-pokemon.png" height="150px" width="150px" style="position: absolute; top: 15px; left: 80px; right: 0;">
    </a>
  </header>

  <div class="nav-bar-div">
    <div class="nav-bar-wrapper">
      <div class="nav-bar-left material-icons">
          <a class="nav-link user-nav-links active" id="view-poke-button" href="/pokemon/list">POKEDEX</a>
      </div>
      <div class="nav-bar-right">
      {% if g.trainer.id %}
        <a class="nav-link user-nav-links" href="/users/logout">LOGOUT</a>
        {% else %}
          <a class="user-nav-links" href="/users/login">LOGIN</a>
          <span style="color: white;">
            &nbsp;&nbsp;&nbsp;
            &VerticalLine;
            &nbsp;&nbsp;&nbsp;
          </span>
          <a class="user-nav-links" href="/users/signup">SIGNUP</a>
        {% endif %}
      </div>
    </div>
  </div>
  <div class="content-container">
    {% block content %}
    {% endblock %}
  </div>
  
  <footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(95, 95, 95);">
    <a style="color: rgba(122, 198, 160);" href="/pokemon">Â© Cichorium</a>
    </div>
  </footer>

  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
